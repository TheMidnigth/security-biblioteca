<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros Prestados</title>
    <link rel="stylesheet" href="/Css/PrestamosLibros.css">
    <link rel="stylesheet" href="/Css/fonts.css">
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a th:href="@{/homeUser}">Home</a></li>
            <li><a href="">Prestar Libros</a></li>
        </ul>
        <ul>
            <li class="dropdown">
                <a href="#">Users ▼</a>
                <div class="dropdown-content">
                    <a href="#">Cerrar Sesión</a>
                </div>
            </li>
        </ul>
    </nav>

    <section class="usuarios-prestamo"> 
        <table class="tabla">
            <thead>
                <tr>
                    <th>Libro</th>
                    <th>Autor</th>
                    <th>Género</th>
                    <th>Año</th>
                    <th>Número de Páginas</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="libros : ${book}">
                    <td th:text="${libros.title}">El Principito</td>
                    <td th:text="${libros.author}">Antoine de Saint-Exupéry</td>
                    <td th:text="${libros.genre}">Ficción</td>
                    <td th:text="${libros.publicationYear}">1943</td>
                    <td th:text="${libros.pageCount}">100</td>
                    <td th:text="${libros.stock}">10</td>
                    <td>
                        <form th:action="@{/prestarLibros}" method="post">
                            <input type="hidden" name="book" th:value="${libros.id}">
                            <button type="submit" class="boton boton-prestar">Prestar</button>
                        </form>
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
