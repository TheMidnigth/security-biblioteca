<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro De Libros</title>
    <link rel="stylesheet" href="/Css/RegistrarLibros.css">
    <link rel="stylesheet"  href="/Css/fonts.css">
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="nav__lista">
                <li><a class="lista__item" th:href="@{/homeAdmin}">Gestion De Libros</a></li>
                <li><a class="lista__item" href="">Registrar Libros</a></li>
                <li><a class="lista__item" th:href="@{/listaLibros}">Lista Libros</a></li>
                <li><a class="lista__item item--admin">ADMIN</a></li>
            </ul>
        </nav>
    </header>
    <section class="registro">
        <h2 class="registro__titulo">Registrar Libro</h2>
        <form th:action="@{/guardarLibros}" th:object="${books}" method="Post" class="registro__form">
            <div class="form__grupo">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required th:field="*{title}">
            </div>
    
            <div class="form__grupo">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required th:field="*{author}">
            </div>
    
            <div class="form__grupo"> 
                <label for="genero">Género:</label>
                <select id="genero" name="genero" th:field="*{genre}" required>
                    <option value="" disabled selected>Selecciona un género</option>
                    <option value="Ficción">Ficción</option>
                    <option value="No Ficción">No Ficción</option>
                    <option value="Ciencia">Ciencia</option>
                    <option value="Historia">Historia</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
    
            <div class="form__grupo">
                <label for="anio">Año de Publicación:</label>
                <input type="number" id="anio" name="anio" min="1000" max="2099" required th:field="*{publicationYear}">
            </div>
    
            <div class="form__grupo">
                <label for="paginas">Número de Páginas:</label>
                <input type="number" id="paginas" name="paginas" min="1" th:field="*{pageCount}">
            </div>
    
    
            <div class="form__grupo">
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" min="0" required th:field="*{stock}">
            </div>
    
            <button type="submit" class="form__boton">Registrar Libro</button>
        </form>
    </section>
</body>
</html>
