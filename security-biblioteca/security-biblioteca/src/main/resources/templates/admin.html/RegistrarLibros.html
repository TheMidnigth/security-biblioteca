<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro De Libros</title>
    <link rel="stylesheet" href="../admin.css/RegistrarLibros.css">
    <link rel="stylesheet" href="../admin.css/fonts.css">
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="nav__lista">
                <li><a class="lista__item" href="../admin.html/GestionLibros.html">Gestion De Libros</a></li>
                <li><a class="lista__item" href="">Registrar Libros</a></li>
                <li><a class="lista__item" href="">Editar Libros</a></li>
                <li><a class="lista__item" href="../admin.html/GestionPrestamos.html">Gestionar Prestamos</a></li>
                <li><a class="lista__item" href="../admin.html/ListaUsuario.html">Lista Usuarios</a></li>
                <li><a class="lista__item item--admin">ADMIN</a></li>
            </ul>
        </nav>
    </header>
    <section class="registro">
        <h2 class="registro__titulo">Registrar Libro</h2>
        <form class="registro__form">
            <div class="form__grupo">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
    
            <div class="form__grupo">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required>
            </div>
    
            <div class="form__grupo">
                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="" disabled selected>Selecciona un género</option>
                    <option value="Ficción">Ficción</option>
                    <option value="No Ficción">No Ficción</option>
                    <option value="Ciencia">Ciencia</option>
                    <option value="Historia">Historia</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
    
            <div class="form__grupo">
                <label for="anio">Año de Publicación:</label>
                <input type="number" id="anio" name="anio" min="1000" max="2099" required>
            </div>
    
            <div class="form__grupo">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn" required>
            </div>
    
            <div class="form__grupo">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="3"></textarea>
            </div>
    
            <div class="form__grupo">
                <label for="paginas">Número de Páginas:</label>
                <input type="number" id="paginas" name="paginas" min="1">
            </div>
    
            <div class="form__grupo">
                <label for="disponibilidad">Disponibilidad:</label>
                <select id="disponibilidad" name="disponibilidad">
                    <option value="Disponible">Disponible</option>
                    <option value="En Préstamo">En Préstamo</option>
                </select>
            </div>
    
            <div class="form__grupo">
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" min="0" required>
            </div>
    
            <button type="submit" class="form__boton">Registrar Libro</button>
        </form>
    </section>
</body>
</html>
